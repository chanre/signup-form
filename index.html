<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="content">
        <div class="picture">
            <img src="images/arknights.jpg" alt="Picture by" class="unsplash">
            <div class="logo">
                <img src="images/rhodesislandlogo.png" alt="Rhodes Island Logo" class="rhodesisland">
                <h1 class="logoText">ARKNIGHTS NEWS SIGNUP</h1>
            </div>
        </div>
        <div class="signup">
            <div class="dummyText">
                <p class="spacer">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started. <br> <br>You <em>know</em> you want to.</p>
            </div>
            <div class="form">
                <h2 class="formMessage spacer"> Let's do this!</h2>
                <div class="input spacer"><label for="firstName">First Name<input type="text" name="firstName" id="firstName"></label></div>
                <div class="input spacer"><label for="lastName">Last Name<input type="text" name="lastName" id="lastName"></label></div>
                <div class="input spacer"><label for="email">Email<input type="email" name="email" id="email"></label></div>
                <div class="input spacer"><label for="phoneNumber">Phone Number<input type="tel" name="phoneNumber" id="phoneNumber"></label></div>
                <div class="input spacer"><label for="password">Password<input type="password" name="password" id="password"></label></div>
                <div class="input spacer"><label for="confirmPass">Confirm Password<input type="password" name="confirmPass" id="confirmPass"></label></div>
            </div>
        </div>
    </div>
</body>
</html>
