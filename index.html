<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="content">
        <div class="picture">
            <img src="images/arknights.jpg" alt="Picture by" class="unsplash">
            <div class="logo">
                <img src="images/rhodesislandlogo.png" alt="Rhodes Island Logo" class="rhodesisland">
                <h1 class="logoText">ARKNIGHTS NEWS SIGNUP</h1>
            </div>
        </div>
        <div class="signup">
            <div class="dummyText">
                <p class="spacer">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started. <br> <br>You <em>know</em> you want to.</p>
            </div>
            <form action="#">
                <div class="form">
                    <h2 class="formMessage spacer"> Let's do this!</h2>
                    <div class="input spacer"><label for="firstName">First Name</label><input type="text" name="firstName" id="firstName" placeholder="John" required></div>
                    <div class="input spacer"><label for="lastName">Last Name</label><input type="text" name="lastName" id="lastName" placeholder="Smith" required></div>
                    <div class="input spacer"><label for="email">Email</label><input type="email" name="email" id="email" placeholder="someone@example.com"required></div>
                    <div class="input spacer"><label for="phoneNumber">Phone Number</label><input type="tel" name="phoneNumber" id="phoneNumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required></div>
                    <div class="input spacer"><label for="password">Password</label><input type="password" name="password" id="password" required></div>
                    <div class="input spacer"><label for="confirmPass">Confirm Password</label><input type="password" name="confirmPass" id="confirmPass" required></div>
                </div>
                <button type="submit" class="submit spacer">Create Account</button>
            </form>
            <p class="login spacer">Already have an account? <a href="">Log in!</a></p>
        </div>
    </div>
</body>
</html>
